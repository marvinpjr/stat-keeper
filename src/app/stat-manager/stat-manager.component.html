<div class="container">
  <h1>Stat Manager</h1>
    <div class="row">
      <div class="col-xs-12">    
          <app-add-stat (statAdded)="onStatAdded($event)"></app-add-stat>
      </div>
    </div>
    <div class="row">
      <hr>  
    </div>
    <div class="row">
      <div class="col-xs-12">
        <app-view-stat *ngFor="let stat of stats" [stat]="stat"></app-view-stat>
      </div>
    </div>  
</div>
