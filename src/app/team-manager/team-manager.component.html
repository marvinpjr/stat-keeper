<div class="container">
  <h1>Team Manager</h1>
  <div class="row">
    <div class="col-xs-12">
      <app-add-player (playerAdded)="onPlayerAdded($event)"></app-add-player>
    </div>
  </div>
  <div class="row">
    <hr>
  </div>
  <div class="row">
    <div class="col-xs-12">     
        <app-view-player
          *ngFor="let teamMember of teamMembers"
          [player]="teamMember"
        ></app-view-player>        
    </div>
  </div>
</div>
