

<div class="row">
  <div class="col-xs-3">
    <h3>Add Player</h3>
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">FirstName</label>
        <input type="text" class="form-control" placeholder="FirstName" [(ngModel)]="playerToAdd.FirstName" name="FirstName">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">LastName</label>
        <input type="text" class="form-control" placeholder="LastName" [(ngModel)]="playerToAdd.LastName" name="LastName"> 
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Position</label>
        <input type="text" class="form-control" placeholder="Position" [(ngModel)]="playerToAdd.Position" name="Position">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Jersey Number</label>
        <input type="text" class="form-control" placeholder="Jersey Number" [(ngModel)]="playerToAdd.Number" name="Number">
      </div>
      <button type="submit" class="btn btn-default" (click)="addNewPlayer_OnSubmit()" >Submit</button>
    </form>
  </div>
</div>
